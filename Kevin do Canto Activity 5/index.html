<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <h1 class="title">Modal window</h1>
    <form action="checkout.html" method="post ">
    <a class="link" href="#openModal">Click here</a>
    <div class="modalWindow" id="openModal">
      <section class="content">
        <a class="close" href="#">&#10005;</a>
        <section class="info">
          <img src="lotion.jfif" alt="PINK WATERMELON LOTION" />
          <div class="p">
            <h1 class="product-name">PINK WATERMELON</h1>
            <br />
            <i>Super Smooth Body Lotion</i>
            <hr />
            A sweet summer blend of juicy watermelon, pink petals and dewy aloe
            in our nutrient rich, non greasy lotion.
            <hr />
            <span>$13.50</span><b>Now $3.25</b>

        </section>

      <script text="javascript/text">
        function addItem() {
          let productName = document.querySelector(
            `${'.product-name'}`
          ).innerHTML;
          let price = 3.25;

          localStorage.setItem('product', `${productName}`);
          localStorage.setItem('product-price', `${price}`);
          return false;
        }
      </script>
    </div>
